<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>
			Password fields
		</title>
	</head>
	<body>
		<p>
			Standard
		</p>
		<input type="password" value="qwerty123">
		<p>
			Custom
		</p>
		<x-password></x-password>
		<script>
			customElements.define("x-password", class extends HTMLElement {
				constructor() {
					super()
					this.attachShadow({
						mode: "open"
					}).innerHTML = `
						<input type="password" value="qwerty123">
					`
				}
			})
		</script>
		<p>
			Framed
		</p>
		<iframe src="test.html" width="320" height="420"></iframe>
	</body>
</html>
